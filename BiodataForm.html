<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biodata Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">Firstname:</label>
            <input type="text" placeholder="First Name" id="fname" />
            <label for="lname">LastName:</label>
            <input type="text" placeholder="Last Name" id="lname" />
            <br />
            <br />

            <label for="male">Male:</label>
            <input type="radio" id="male"/>
            <label for="female">Female:</label>
            <input type="radio" id="female" />
            <label for="other">Other:</label>
            <input type="radio" id="other" />
            <br />
            <br />

            <label for="dob">Date of Birth:</label>
            <input type="date" placeholder="mm/dd/yyyy" id="dob" />
            <br />
            <br />

            <label for="email">E-mail:</label>
            <input type="email" placeholder="Enter your Email" id="email" />
            <br />
            <br />

            <label for="phone">Phone:</label>
            <input type="number" placeholder="+91" id="phone" />
            <br />
            <br />

            <label for="height">Height:</label>
            <input type="number" placeholder="Height in Feet" id="height" />

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name:</label>
            <input type="text" placeholder="School Name" id="school" />
            <br />
            <br />

            <label for="class">Class:</label>
            <input type="number" placeholder="Enter Class" id="class" />
            <br />
            <br />

            <label for="stream">Stream:</label>
            <select id="stream">
                <option value="">Stream</option>
                <option value="">Arts</option>
                <option value="">Commerce</option>
                <option value="">Medical</option>
                <option value="">Non-Medical</option>
            </select>
            <br />
            <br />

            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet" />

        </fieldset>
        <br />
        
        <input type="submit" />
    </form>
</body>
</html>
